<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OptiLearn — {{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/opti_app/css/app_v2.css" rel="stylesheet">
    <script>
      window.OPTI = { CSRF: "{{ csrf_token }}", METHOD: "{{ method_key }}" };
    </script>
  </head>
  <body class="bg-gradient theme-dark">
    <div class="d-flex min-vh-100">
      <!-- Sidebar -->
      <aside class="sidebar p-3 d-flex flex-column">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div>
            <div class="brand"><i class="bi bi-hexagon me-2"></i>OptiLearn</div>
            <small class="text-dark-50">{{ title }}</small>
          </div>
          <button class="btn btn-icon" id="collapseBtn" title="Ocultar barra"><i class="bi bi-layout-sidebar-inset-reverse"></i></button>
        </div>
        <div class="mt-auto small d-flex align-items-center gap-2">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle">
            <label class="form-check-label" for="themeToggle">Modo oscuro</label>
          </div>
        </div>
      </aside>

      <!-- Main area -->
      <div class="flex-grow-1 d-flex flex-column">
        <main class="p-4 d-flex gap-3 flex-wrap position-relative">
          <div class="w-100 d-flex justify-content-end mb-2">
            <button class="btn btn-icon d-none" id="expandBtn" title="Mostrar barra"><i class="bi bi-layout-sidebar-inset"></i></button>
          </div>
          <!-- Problem form -->
          <section class="card-soft p-3 flex-grow-1 w-100">
            <h6 class="mb-3">{{ title }}</h6>
            <div class="mb-2">
              <label class="form-label">Función objetivo (SymPy)</label>
              <textarea id="objective" class="form-control" rows="3" placeholder="(x-1)**2 + (y-2)**2"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Variables (coma)</label>
              <input id="variables" class="form-control" placeholder="x,y"/>
            </div>
            {% if method_key in ['lagrange','kkt','qp'] %}
            <div class="mb-3">
              <label class="form-label">Restricciones (JSON)</label>
              <textarea id="constraints" class="form-control" rows="2" placeholder='[{"kind":"eq","expr":"x+y-1"}]'></textarea>
            </div>
            {% endif %}
            {% if method_key == 'qp' %}
            <div class="alert alert-info py-2 small mb-3">Para QP, usa forma equivalente en objetivo o cargas matrices en una versión futura.</div>
            {% endif %}
            <div class="d-flex gap-2">
              <button id="analyzeBtn" class="btn btn-primary">Analizar</button>
              <button id="solveBtn" class="btn btn-outline-primary">Resolver ({{ method_key }})</button>
            </div>
          </section>

          <!-- Results -->
          <section class="card-soft p-3 flex-grow-1 w-100">
            <h6 class="mb-3">Resultado</h6>
            <div id="result"></div>
            <hr/>
            <div>
              <div class="fw-semibold mb-2">Iteraciones</div>
              <div class="table-responsive">
                <table class="table table-sm align-middle">
                  <thead>
                    <tr><th>k</th><th>f_k</th><th>||g||</th><th>α</th></tr>
                  </thead>
                  <tbody id="iters"></tbody>
                </table>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/opti_app/js/method.js"></script>
  </body>
  </html>
